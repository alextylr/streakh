<div class="container">
   <form #surveyForm="ngForm">
      <div *ngFor="let question of questions; let i = index" class="form-group">
         <ng-container *ngIf="i === count">
            <div class="card">
               <label for="option" class="card-header">
                  {{ question.question }}
               </label>
               <ng-container *ngIf="question.inputType === 'select'">
                  <select class="form-control" name="habitSubject" [(ngModel)]="question.response" required>
                     <option value="" disabled selected>Select your option</option>
                     <option *ngFor="let option of question.options">{{ option }}</option>
                  </select>
               </ng-container>
               <ng-container *ngIf="question.inputType === 'text'">
                  <input type="text" name="habitName" class="form-control" [(ngModel)]="question.response">
               </ng-container>
               <ng-container *ngIf="question.inputType === 'scale'">
                  <div class="rating-scale">
                     <label *ngFor="let option of question.options">
                        <input class="form-control" type="radio" name="freq"
                           [(ngModel)]="question.response" value="{{ option }}" />
                        <span>{{ option }}</span>
                     </label>
                  </div>
               </ng-container>
               <div class="align-right" style="padding-top: 2.5rem;">
                  <button (click)="helpMe()" class="btn btn-primary" [disabled]="!question.response">next!</button>
               </div>
            </div>
         </ng-container>
      </div>
      <div *ngIf="results">
         <h2>Commit to your habit!</h2>

      </div>
   </form>
</div>
